<app-menu></app-menu>

<div id="mapa" class="mapa-container"></div>

<div class="row">

  <div class="col">
    <label class="form-label">


      <div class="numero">
        <span>
          Zoom: {{ zoomLeavel | number:'1.0-0' }}    -
        </span>
        <span class="lng-lat">
           Lng-Lat: [ {{ center[0] | number:'1.4-4' }} , {{ center[1] | number:'1.4-4' }} ]
        </span>
      </div>
      <input type="range"
             class="form-range"
             [value]="zoomLeavel"
             min="0"
             max="18"
             #zoomImput
             (input)="zoomCambio(zoomImput.value)"
             >
    </label>
  </div>

  <div class="col">
    <button class="btn btn-primary"
            (click)="zoomOut()"> - </button>
    <button class="btn btn-primary float-end"
            (click)="zoomIn()"> + </button>
  </div>
</div>
